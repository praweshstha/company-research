<!DOCTYPE html>
<html>
<head>
    <title>Company Search</title>
    <style>
        body {
            width: 320px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            color: #333;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Welcome to Company Search</h2>
    <p>Find information about companies quickly and easily.</p>
    <input type="text" id="companyName" placeholder="Enter company name" autofocus />
    <button id="searchBtn">Search</button>
    <button id="socialMediaSearchBtn">Social Media Search</button>
    <script src="popup.js"></script>
</body>
</html>
